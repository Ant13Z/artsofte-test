<div class="car-item" (click)="this.openPopup()">
  <img src="{{this.car.img}}" alt="" class="car-item__img">
  <small class="car-item__count">{{this.car.brand}}</small>
  <strong class="car-item__model">{{this.car.model}}</strong>
  <span class="car-item__price">{{this.car.price}} Ñ€.</span>
</div>
